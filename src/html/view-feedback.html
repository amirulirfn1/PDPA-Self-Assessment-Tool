<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Feedback | Privacy Policy Pro</title>
    <link rel="icon" href="../img/favicon.png" />
    <link rel="apple-touch-icon" href="../img/apple-touch-icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Open Sans", sans-serif;
        background-color: #f1f1f1;
      }

      .header {
        background-color: #333333;
        padding: 20px;
        text-align: center;
        color: #fff;
      }

      .header h1 {
        font-size: 28px;
        margin: 0;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        margin: 20px;
      }

      .sidebar {
        flex: 0 0 200px;
        background-color: #333333;
        color: #fff;
        padding: 20px;
        height: calc(100vh - 84px);
        overflow-y: auto;
        border-radius: 10px;
      }

      .sidebar a {
        display: block;
        padding: 10px 0;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-bottom: 10px;
      }

      .sidebar a:hover {
        background-color: #444444;
      }

      .sidebar a i {
        margin-right: 10px;
      }

      .content {
        flex: 1;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-left: 20px;
        padding: 20px;
        position: relative;
      }

      .content-inner {
        position: relative;
      }

      .content h2 {
        margin-top: 0;
        font-size: 24px;
        font-weight: bold;
        color: #333;
        border-bottom: 2px solid #008080;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }

      .feedback-item {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
      }

      .feedback-item p {
        margin: 5px 0;
      }

      .feedback-item p strong {
        color: #333;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      @media (max-width: 768px) {
        .sidebar {
          flex: 0 0 100%;
          height: auto;
        }
        .content {
          flex: 0 0 100%;
        }
      }
    </style>
  </head>

  <body>
    <header class="header">
      <h1>View Feedback</h1>
    </header>

    <div class="container">
      <div class="sidebar">
        <a href="adminmain.html"><i class="bi bi-house-door"></i>Dashboard</a>
        <a href="adminprofile.html"
          ><i class="bi bi-person"></i>Admin Profile</a
        >
        <a href="userslist.html"><i class="bi bi-people"></i>User List</a>
        <a href="view-feedback.html"><i class="bi bi-chat"></i>View Feedback</a>
        <a href="edit-assessment.html"
          ><i class="bi bi-pencil-square"></i>Edit Self Assessment</a
        >
        <a href="#" id="signoutbtn"
          ><i class="bi bi-box-arrow-right"></i>Logout</a
        >
      </div>

      <div class="content">
        <div class="content-inner">
          <h2>Feedback</h2>
          <div id="feedbackContainer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
