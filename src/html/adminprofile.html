<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Profile | Privacy Policy Pro</title>
    <link rel="icon" href="../img/favicon.png" />
    <link rel="apple-touch-icon" href="../img/apple-touch-icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Open Sans", sans-serif;
        background-color: #f1f1f1;
      }

      .header {
        background-color: #333333;
        padding: 20px;
        text-align: center;
        color: #fff;
      }

      .header h1 {
        font-size: 28px;
        margin: 0;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        margin: 20px;
      }

      .sidebar {
        flex: 0 0 200px;
        background-color: #333333;
        color: #fff;
        padding: 20px;
        height: calc(100vh - 84px);
        overflow-y: auto;
        border-radius: 10px;
      }

      .sidebar a {
        display: block;
        padding: 10px 0;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-bottom: 10px;
      }

      .sidebar a:hover {
        background-color: #444444;
      }

      .sidebar a i {
        margin-right: 10px;
      }

      .content {
        flex: 1;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-left: 20px;
        padding: 20px;
      }

      .content h2 {
        margin-top: 0;
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }

      .content form {
        max-width: 400px;
        margin: auto;
      }

      .content form label {
        margin-bottom: 10px;
        font-weight: bold;
        display: block;
      }

      .content form input[type="text"],
      .content form input[type="email"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 3px;
        border: 1px solid #ccc;
      }

      .btn {
        display: inline-block;
        background-color: #008080;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-align: center;
        width: 100%;
      }

      .btn:hover {
        background-color: #006666;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <h1>Admin Profile</h1>
    </header>

    <div class="container">
      <div class="sidebar">
        <a href="adminmain.html"><i class="bi bi-house-door"></i>Dashboard</a>
        <a href="adminprofile.html"
          ><i class="bi bi-person"></i>Admin Profile</a
        >
        <a href="userslist.html"><i class="bi bi-people"></i>User List</a>
        <a href="view-feedback.html"><i class="bi bi-chat"></i>View Feedback</a>
        <a href="edit-assessment.html"
          ><i class="bi bi-pencil-square"></i>Edit Self Assessment</a
        >
        <a href="#" id="signoutbtn"
          ><i class="bi bi-box-arrow-right"></i>Logout</a
        >
      </div>

      <div class="content">
        <h2>Profile Details</h2>
        <form id="adminProfileForm">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />

          <button type="submit" class="btn">Update Profile</button>
        </form>
      </div>
    </div>
  </body>
</html>
