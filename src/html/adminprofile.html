<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Profile | Privacy Policy Pro</title>
    <link rel="icon" href="../img/favicon.png" />
    <link rel="apple-touch-icon" href="../img/apple-touch-icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Open Sans", sans-serif;
        background-color: #f1f1f1;
      }

      .header {
        background-color: #0066cc;
        padding: 20px;
        text-align: center;
        color: #fff;
      }

      .header h1 {
        font-size: 28px;
        margin: 0;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        margin: 20px;
      }

      .sidebar {
        flex: 0 0 200px;
        background-color: #0066cc;
        color: #fff;
        padding: 20px;
        height: calc(100vh - 84px);
        overflow-y: auto;
      }

      .sidebar a {
        display: block;
        width: 100%;
        padding: 10px 0;
        color: #fff;
        text-decoration: none;
      }

      .sidebar a:hover {
        background-color: #005bb5;
      }

      .content {
        flex: 1;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin: 10px;
        padding: 20px;
        position: relative;
        overflow: auto;
      }

      .content-inner {
        position: relative;
      }

      .content h2 {
        margin-top: 0;
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }

      .content p {
        margin: 10px 0;
        font-size: 16px;
        color: #666;
      }

      .btn {
        display: inline-block;
        background-color: #0066cc;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 10px;
        font-size: 16px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #005bb5;
      }

      .content form {
        max-width: 400px;
        margin: auto;
      }

      .content form label {
        margin-bottom: 10px;
        font-weight: bold;
        display: block;
      }

      .content form input[type="text"],
      .content form input[type="email"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 3px;
        border: 1px solid #ccc;
      }

      .content form .btn {
        margin-top: 20px;
        align-self: flex-start;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <h1>Admin Profile</h1>
    </header>

    <div class="container">
      <div class="sidebar">
        <a href="adminmain.html">Dashboard</a>
        <a href="adminprofile.html">Admin Profile</a>
        <a href="userslist.html">User List</a>
        <a href="view-feedback.html">View Feedback</a>
        <a href="edit-assessment.html">Edit Self Assessment</a>
        <a href="#" id="signoutbtn">Logout</a>
      </div>

      <div class="content">
        <div class="content-inner">
          <h2>Profile Details</h2>
          <form id="adminProfileForm">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" />

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" />

            <button type="submit" class="btn" name="submitbtn">
              Update Profile
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
