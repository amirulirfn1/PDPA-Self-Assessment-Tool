<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>PRIVACY POLICY PRO | Profile</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <link href="../img/favicon.png" rel="icon" />
    <link href="../img/apple-touch-icon.png" rel="apple-touch-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #f0f2f5; /* Light grey background for smoother transition */
        color: #333;
        padding: 20px;
      }

      .profile-container {
        margin-top: 50px;
        max-width: 800px;
        margin: auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 15px; /* Increased border-radius for smoother edges */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
      }

      .profile-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .profile-header h1 {
        margin-bottom: 10px;
      }

      .profile-header p {
        color: #777;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        font-weight: bold;
        margin-bottom: 10px;
      }

      .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .btn-primary {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        display: block;
        margin: 20px auto;
        font-size: 16px;
        text-align: center;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
        padding: 10px;
        border-radius: 5px;
        margin-top: 20px;
        display: none;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <header id="header" class="fixed-top header-inner-pages">
      <div class="container d-flex align-items-center">
        <h1 class="logo me-auto"><a href="home.html">Privacy Policy Pro</a></h1>
        <nav id="navbar" class="navbar">
          <ul>
            <li>
              <a class="nav-link scrollto active" href="home.html">Home</a>
            </li>
            <li>
              <a class="nav-link scrollto" href="assessment.html"
                >Assessment Tool</a
              >
            </li>
            <li>
              <a class="nav-link scrollto" href="feedback.html">Feedback</a>
            </li>
            <li class="dropdown">
              <a href="#"
                ><span>More</span> <i class="bi bi-chevron-down"></i
              ></a>
              <ul>
                <li><a href="profile.html">User Profile</a></li>
                <li><a href="assessmentresult.html">Assessment Result</a></li>
                <li>
                  <a id="signoutbtn" style="color: red" href="#">Sign Out</a>
                </li>
              </ul>
            </li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
      </div>
    </header>

    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h1 style="text-align: center; color: #333">Profile</h1>
          </div>
        </div>
      </div>
    </section>

    <div class="profile-container">
      <div class="profile-header">
        <h1>User Profile</h1>
        <p>Update your profile details</p>
      </div>

      <form id="detailsForm">
        <div class="form-group">
          <label for="title" class="form-label">Title:</label>
          <input type="text" class="form-control" id="title" />
        </div>

        <div class="form-group">
          <label for="fullname" class="form-label">Full Name:</label>
          <input type="text" class="form-control" id="fullname" />
        </div>

        <div class="form-group">
          <label for="organization" class="form-label"
            >Organization Name:</label
          >
          <input type="text" class="form-control" id="organization" />
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email:</label>
          <input type="text" class="form-control" id="email" disabled />
        </div>

        <div class="form-group">
          <label for="phoneNumber" class="form-label">Phone Number:</label>
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            minlength="9"
            maxlength="11"
          />
        </div>

        <div class="form-group">
          <label for="address" class="form-label">Company Address:</label>
          <input type="text" class="form-control" id="address" />
        </div>

        <button type="submit" class="btn-primary btn-block">
          Update Profile
        </button>

        <div id="successMessage" class="alert-success">
          Profile updated successfully!
        </div>
      </form>
    </div>
  </body>
</html>
