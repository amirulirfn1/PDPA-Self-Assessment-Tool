<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>PRIVACY POLICY PRO | Assessment Tool</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="../img/favicon.png" rel="icon" />
    <link href="../img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #f4f7f6;
        color: #333;
      }

      .question-header {
        margin-bottom: 20px;
      }

      .question-header h4 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .question-header h5 {
        font-size: 1.2rem;
        color: #6c757d;
      }

      .question-body {
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .answer-choice {
        margin-top: 10px;
        display: flex;
        gap: 15px;
      }

      .answer-choice label {
        margin-left: 5px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
      }

      .btn {
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 50px;
        transition: background-color 0.3s ease;
      }

      .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        color: #fff;
      }

      .btn-primary:disabled {
        background-color: #b3d7ff;
        cursor: not-allowed;
      }

      #prevBtn {
        visibility: hidden;
      }

      #submitBtn {
        display: none;
      }

      .progress {
        height: 5px;
        background-color: #e9ecef;
        border-radius: 50px;
        overflow: hidden;
        margin-bottom: 20px;
      }
      .progress-indicator {
        text-align: center;
        margin: 10px 0;
      }

      .progress-dot {
        display: inline-block;
        width: 12px;
        height: 12px;
        margin: 0 4px;
        border-radius: 50%;
        background-color: #ccc; /* Default color for pending questions */
        position: relative;
        cursor: pointer; /* Make the dots clickable */
      }

      .progress-dot::before {
        content: attr(data-index);
        position: absolute;
        top: -20px; /* Adjust based on where you want the number */
        left: 50%;
        transform: translateX(-50%);
        font-size: 10px;
        color: #333;
      }

      .progress-dot.completed {
        background-color: #007bff; /* Color for completed questions */
      }

      .progress-dot.pending {
        background-color: #ccc; /* Color for pending questions */
      }

      .progress-dot:hover {
        background-color: #0056b3; /* Change color on hover */
      }
      .toggle-description {
        background: none;
        border: none;
        color: #007bff;
        font-size: 1rem;
        cursor: pointer;
        margin-bottom: 10px;
        padding: 0;
      }

      .toggle-description:focus {
        outline: none;
      }

      .description {
        font-size: 0.9rem;
        color: #555;
        background-color: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top header-inner-pages">
      <div class="container d-flex align-items-center">
        <h1 class="logo me-auto"><a href="home.html">PRIVACY POLICY PRO</a></h1>
        <nav id="navbar" class="navbar">
          <ul>
            <li>
              <a class="nav-link scrollto" href="home.html"
                >PDPA Act Guidelines</a
              >
            </li>
            <li>
              <a class="nav-link scrollto active" href="#about"
                >Assessment Tool</a
              >
            </li>
            <li>
              <a class="nav-link scrollto" href="feedback.html">Feedback</a>
            </li>
            <li class="dropdown">
              <a href="#"
                ><span>More</span> <i class="bi bi-chevron-down"></i
              ></a>
              <ul>
                <li><a href="profile.html">User Profile</a></li>
                <li><a href="assessmentresult.html">Assessment Result</a></li>
                <li>
                  <a id="signoutbtn" style="color: red" href="#">Sign Out</a>
                </li>
              </ul>
            </li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
      </div>
    </header>
    <!-- End Header -->

    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h1 style="text-align: center">Assessment Tool</h1>
          </div>
        </div>
      </div>
    </section>

    <div class="container mt-10">
      <div class="row justify-content-center">
        <hr />
        <h3 style="text-align: center">PDPA Compliance</h3>
        <p style="text-align: center">
          Answer all questions, and submit to get your results.
        </p>
        <div class="col-lg-12">
          <div id="progressIndicator" class="progress-indicator"></div>
          <div class="border p-3">
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 4%"
                aria-valuenow="4"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <form id="assessmentForm" autocomplete="off">
              <div class="jumbotron">
                <div id="questionContainer"></div>
                <div class="d-flex justify-content-between">
                  <button type="button" class="btn btn-primary" id="prevBtn">
                    Previous
                  </button>
                  <button type="button" class="btn btn-primary" id="nextBtn">
                    Next
                  </button>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary btn-lg mt-3 d-none"
                  id="submitBtn"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
