<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List | Privacy Policy Pro</title>
    <link rel="icon" href="../img/favicon.png" />
    <link rel="apple-touch-icon" href="../img/apple-touch-icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Open Sans", sans-serif;
        background-color: #f1f1f1;
      }

      .header {
        background-color: #333333;
        padding: 20px;
        text-align: center;
        color: #fff;
      }

      .header h1 {
        font-size: 28px;
        margin: 0;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        margin: 20px;
      }

      .sidebar {
        flex: 0 0 200px;
        background-color: #333333;
        color: #fff;
        padding: 20px;
        height: calc(100vh - 84px);
        overflow-y: auto;
        border-radius: 10px;
      }

      .sidebar a {
        display: block;
        padding: 10px 0;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin-bottom: 10px;
        transition: background-color 0.3s ease;
      }

      .sidebar a:hover {
        background-color: #444444;
      }

      .content {
        flex: 1;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-left: 20px;
        padding: 20px;
        min-height: calc(100vh - 84px); /* Ensure content area is same height */
      }

      .content h2 {
        margin-top: 0;
        font-size: 24px;
        font-weight: bold;
        color: #333;
        border-bottom: 2px solid #008080;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ccc;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: #333333;
        color: white;
      }

      .btn {
        display: inline-block;
        background-color: #008080;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-align: center;
      }

      .btn:hover {
        background-color: #006666;
      }

      /* Edit User Form Styling */
      .edit-user-form-container {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        width: 90%;
        max-width: 400px;
      }

      .edit-user-form-container form label {
        margin-bottom: 10px;
        font-weight: bold;
        display: block;
      }

      .edit-user-form-container form input[type="text"],
      .edit-user-form-container form input[type="email"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 3px;
        border: 1px solid #ccc;
      }

      .edit-user-form-container form .btn {
        margin-top: 20px;
        display: inline-block;
        width: 48%;
        box-sizing: border-box;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      @media (max-width: 768px) {
        .sidebar {
          flex: 0 0 100%;
          height: auto;
        }
        .content {
          flex: 0 0 100%;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>User List</h1>
    </header>

    <div class="container">
      <div class="sidebar">
        <a href="adminmain.html"><i class="bi bi-house-door"></i>Dashboard</a>
        <a href="adminprofile.html"
          ><i class="bi bi-person"></i>Admin Profile</a
        >
        <a href="userslist.html"><i class="bi bi-people"></i>User List</a>
        <a href="view-feedback.html"><i class="bi bi-chat"></i>View Feedback</a>
        <a href="edit-assessment.html"
          ><i class="bi bi-pencil-square"></i>Edit Self Assessment</a
        >
        <a href="#" id="signoutbtn"
          ><i class="bi bi-box-arrow-right"></i>Logout</a
        >
      </div>

      <div class="content">
        <h2>List of Users</h2>
        <table id="usersTable">
          <thead>
            <tr>
              <th>Title</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Organization</th>
              <th>Phone Number</th>
              <th>Address</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="edit-user-form-container" id="editUserFormContainer">
          <form id="editUserForm">
            <label for="editTitle">Title:</label>
            <input type="text" id="editTitle" name="editTitle" />

            <label for="editFullName">Full Name:</label>
            <input type="text" id="editFullName" name="editFullName" />

            <label for="editEmail">Email Address:</label>
            <input type="email" id="editEmail" name="editEmail" />

            <label for="editOrganization">Organization:</label>
            <input type="text" id="editOrganization" name="editOrganization" />

            <label for="editPhoneNumber">Phone Number:</label>
            <input type="text" id="editPhoneNumber" name="editPhoneNumber" />

            <label for="editAddress">Address:</label>
            <input type="text" id="editAddress" name="editAddress" />

            <input type="hidden" id="editUserId" name="editUserId" />

            <button type="submit" class="btn" name="submitbtn">
              Update User
            </button>
            <button type="button" class="btn" id="cancelEdit">Cancel</button>
          </form>
        </div>

        <div class="overlay" id="overlay"></div>
      </div>
    </div>
  </body>
</html>
