<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>PRIVACY POLICY PRO | Sign Up</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <link href="img/favicon.png" rel="icon" />
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .btn-primary {
        background-color: skyblue;
        color: white;
        display: block;
        margin: 0 auto;
      }
      .password-toggle {
        position: relative;
      }
      .password-toggle i {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
      }
    </style>
  <script defer src="signup.js"></script><link href="signup.css" rel="stylesheet"></head>
  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top header-inner-pages">
      <div class="container d-flex align-items-center">
        <h1 class="logo me-auto"><a href="index.html">Sign Up</a></h1>
        <nav id="navbar" class="navbar">
          <ul>
            <li>
              <a class="nav-link scrollto active" href="index.html">Home</a>
            </li>
            <li>
              <a class="getstarted scrollto" href="./loginadmin.html"
                >Admin Log In</a
              >
            </li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
      </div>
    </header>
    <!-- End Header -->

    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h1 style="text-align: center">Sign Up</h1>
          </div>
        </div>
      </div>
    </section>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
          <div class="border p-3">
            <form id="signupForm">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="title">Title:</label>
                    <select class="form-control" name="title" required>
                      <option value="">Select Title</option>
                      <option value="Mr">Mr</option>
                      <option value="Mrs">Mrs</option>
                      <option value="Ms">Ms</option>
                      <option value="Dr">Dr</option>
                      <option value="Prof">Prof</option></select
                    ><br />
                  </div>
                  <div class="form-group">
                    <label for="fullname">Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      name="fullname"
                      placeholder="Enter Full Name"
                      required
                    /><br />
                  </div>
                  <div class="form-group">
                    <label for="organization">Organization:</label>
                    <input
                      type="text"
                      class="form-control"
                      name="organization"
                      placeholder="Enter Organization Name"
                      required
                    /><br />
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      placeholder="Enter Email"
                      required
                    /><br />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="phoneNumber">Telephone Number:</label>
                    <input
                      type="text"
                      class="form-control"
                      name="phoneNumber"
                      placeholder="Enter Telephone Number"
                      required
                    /><br />
                  </div>
                  <div class="form-group">
                    <label for="address">Company Address:</label>
                    <textarea
                      class="form-control"
                      name="address"
                      placeholder="Enter Company Address"
                      required
                    ></textarea
                    ><br />
                  </div>
                  <div class="form-group password-toggle">
                    <label for="password">Password:</label>
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      placeholder="Enter Password"
                      required
                    />
                    <i class="fas fa-eye" id="togglePassword1"></i><br />
                  </div>
                  <div class="form-group password-toggle">
                    <label for="password2">Repeat Password:</label>
                    <input
                      type="password"
                      class="form-control"
                      name="password2"
                      placeholder="Re-enter Password"
                      required
                    />
                    <i class="fas fa-eye" id="togglePassword2"></i><br />
                  </div>
                </div>
              </div>
              <label
                ><input type="checkbox" name="terms" required /> I agree to the
                terms and conditions</label
              >
              <hr />
              <button
                type="submit"
                class="btn btn-primary btn-block rounded-pill"
                name="signupbtn"
              >
                Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-3 signin text-center">
      <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>

    <script>
      const togglePassword1 = document.querySelector("#togglePassword1");
      const togglePassword2 = document.querySelector("#togglePassword2");
      const password1 = document.querySelector('input[name="password"]');
      const password2 = document.querySelector('input[name="password2"]');

      togglePassword1.addEventListener("click", function () {
        const type =
          password1.getAttribute("type") === "password" ? "text" : "password";
        password1.setAttribute("type", type);
        this.classList.toggle("fa-eye-slash");
      });

      togglePassword2.addEventListener("click", function () {
        const type =
          password2.getAttribute("type") === "password" ? "text" : "password";
        password2.setAttribute("type", type);
        this.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
